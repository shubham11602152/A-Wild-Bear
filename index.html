<!DOCTYPE html>
<html>
	<head>
		<title>Bear Animation</title>
        <link rel="stylesheet" href="style.css">
	</head>
	<body>
        <div class="container screen1 fadeOut">
            <div class="content">
                <div class="heading">
                    <h3>A Wild</h3>
                    <h1>Bear</h1>
                </div>
                <div class="creator">
                    <h5><i>- made with ❤︎ by Shubham Mehta</i></h5>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="bear-wrapper">                
                <div class="ear eL"></div>
                <div class="ear eR"></div>
                <div class="bear-head">
                    <div class="bear-face">
                        <div class="eyes">                            
                            <div class="eye iL"></div>
                            <div class="eye iR"></div>
                        </div>
                        <div class="mouth">                            
                            <div class="nose">
                                <div class="nose-shine"></div>
                            </div>
                            <div class="lip"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		
	</body>
</html>
